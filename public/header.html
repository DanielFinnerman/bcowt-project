<div class="header">
	<h2 class="logo">Pixture</h2>
	<input type="checkbox" id="chk">
	<label for="chk" class="show-menu-btn">
		<i class="fas fa-ellipsis-h"></i>
	</label>
	<ul class="menu">
		<i class="fa fa-upload hidden" id="navupload" onclick="openNav()"></i>
		<a href="./">Home</a>
		<a href="#" class="dropdowns" id="navsignup" onclick="sign(0)">Sign up</a>
			<div class="dropdown-content" id="drop0">
				<div class="tabPanel">
					<h2>Registration info</h2>
					<form id="register_form " action="./useradd" method="post">
						<label>
							<input class="input_box" type="text" name="register_username" placeholder="Enter username">
						</label>
						<label>
							<input class="input_box" type="email" name="register_useremail" placeholder="Enter email">
						</label>
						<label>
							<input class="input_box" type="password" name="register_userpass" placeholder="Enter password">
						</label>
						<input class="button" type="submit" value="Register"><span class="cancel" onclick="sign()">❌</span>
					</form>
				</div>
			</div>
		<a href="#" class="dropdowns" id="navsignin" onclick="sign(1)">Sign in</a>
			<div class="dropdown-content" id="drop1">
				<div class="tabPanel">
					<h2>Sign in</h2>
					<form id="login_form " action="./userlogin" method="post">
						<label>
							<input class="input_box" type="text" name="username" placeholder="Enter username">
						</label>
						<label>
							<input class="input_box" type="password" name="password" placeholder="Enter password">
						</label>
						<input class="button" type="submit" value="Sign in"><span class="cancel" onclick="sign()">❌</span>
					</form>
				</div>
			</div>
		<a href="./userlogout" class="hidden" id="navlogout">Logout</a>
		<a href="#" onclick="getOwn()" class="hidden" id="navprofile">Profile</a>
		<label for="chk" class="hide-menu-btn">
			<i class="fas fa-times"></i>
		</label>
	</ul>
</div>


<div id="myNav" class="overlay">
	<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

	<div class="overlay-content"
	<h1>Upload your pictures here!</h1>
	<form action="./picadd"
		  method="post"
		  class="light-border"
		  enctype="multipart/form-data"
		  id="addPicForm">
		<label>
			<input type="text" name="pic_title" placeholder="Title" required>
		</label>
		<label>
			<input type="text" name="pic_desc" placeholder="Description" required>
		</label>
		<input type="file" name="pic_file" placeholder="Choose file">
		<button type="submit">Upload</button>
	</form>
</div>
