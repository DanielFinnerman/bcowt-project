
<div class="header">
	<h2 class="logo">Pixture</h2>
	<input type="checkbox" id="chk">
	<label for="chk" class="show-menu-btn">
		<i class="fas fa-ellipsis-h"></i>
	</label>

	<ul class="menu">
		<i class="fa fa-upload" onclick="openNav()"></i>
		<a href="#">Home</a>
		<!-- Register dropdown-->
		<i class="dropdown">
			<i class="drop_button">Register
				<i class="fa fa-caret-dow"></i>
			</i>
			<i class="dropdown-content">
				<div class="tabPanel">
					<h2>Registration info</h2>
					<form id="register_form " action="./useradd" method="post">
						<label>
							<input class="input_box" type="text" name="register_username" placeholder="Enter name">
						</label>
						<label>
							<input class="input_box" type="email" name="register_useremail" placeholder="Enter email">
						</label>
						<label>
							<input class="input_box" type="password" name="register_userpass" placeholder="Enter password">
						</label>
						<input class="button" type="submit" value="register">
					</form>
				</div>
			</i>
		</i>
		<!-- login dropdown-->
		<i class="dropdown">
			<i class="drop_button">Login
				<i class="fa fa-caret-dow"></i>
			</i>
			<i class="dropdown-content">
				<div class="tabPanel">
					<h2>Sign in</h2>
					<form id="login_form " action="./userlogin" method="post">
						<label>
							<input class="input_box" type="text" name="username" placeholder="Enter name">
						</label>
						<label>
							<input class="input_box" type="password" name="password" placeholder="Enter password">
						</label>
						<input class="button" type="submit" value="sign in" >
					</form>
				</div>
			</i>
		</i>
		<i>Logout</i>
		<i>Profile</i>
		<label for="chk" class="hide-menu-btn">
			<i class="fas fa-times"></i>
		</label>
	</ul>
</div>


<div id="myNav" class="overlay">
	<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

	<div class="overlay-content"
	<h1>Upload your pictures here!</h1>
	<form action="./picadd"
		  method="post"
		  class="light-border"
		  enctype="multipart/form-data"
		  id="addPicForm">
		<label>
			<input type="text" name="pic_title" placeholder="Title" required>
		</label>
		<label>
			<input type="text" name="pic_desc" placeholder="Description" required>
		</label>
		<input type="file" name="pic_file" placeholder="Choose file">
		<button type="submit">Upload</button>
	</form>
</div>
